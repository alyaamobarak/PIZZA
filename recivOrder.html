<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>get order</title>
</head>
  <style>
     body{
        font-family: "Amatic SC", sans-serif;
    }
  </style>
<body>
    <h2 class="p-3 fs-1 fw-bold" style="font-family: 'Amatic SC', sans-serif;">Submitted Data</h2>
    <div id="data-output" class="  p-3 fs-2" style="border: 1px solid #ccc;">
        <p><b>Name:</b> <span id="user"></span>
        <p><b>People:</b> <span id="people"></span></p>
        <p><b>Date and Time:</b> <span id="date"></span></p>
        <p><b>Message:</b> <span id="message"></span></p>
      </div>

    <p class="fs-2 p-3">The server has processed your input and returned this answer.</p>

    <div class="alert alert-warning p-3 text-dark fs-2"  role="alert">
       <b>Note:</b> This tutorial will not teach you how servers are processing input. Processing input is explained in our <a href="#" class="alert-link">PHP tutorial.</a>
      </div>
      <script>
        function getUrlParameter(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
        }
    
        document.getElementById('user').innerText = getUrlParameter('user');
        document.getElementById('people').innerText = getUrlParameter('People');
        document.getElementById('date').innerText = getUrlParameter('date');
        document.getElementById('message').innerText = getUrlParameter('Message');
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
